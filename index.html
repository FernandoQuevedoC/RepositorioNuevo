
<html lang="es>
    <head> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device=width, initial=scale=1.0">
        <title>Audio/video</title>
        <style>
            video{
                border-radius: 5px;
                box-shadow: 10px 10px black;
                width: 300px;
                display: block;
                margin-top: 20px;
            }
        </style>
    </head>
    <body>
        <section>
            <h1>Multimedia</h1>
            <article>
                <h2>Audio</h2>
                <audio controls autoplay muted loop preload>
                    <source src="media/audio/audiohtml5.mp4" type="audio/mp4">
                        <source src="media/audio/audiohtml5.ogg" type="audio/ogg">
                </audio>
                <audio controls muted autoplay muted>
                    
                        <source src="media/audio/musica.mp3" type="audio/npeg">
                </audio>
            </article>
            <article>
                <h2>Video</h2>
                <video controls poster="img/ejemplo.png">
                    <source src="media/video/Chrome_ImF.webm">
                        <source src="media/video/Chrome_ImF.ogv">
                            <source src="media/video/Chrome_ImF.mp4"> 
                </video>
                <video controls autoplay muted>
                    <source src="Media/video/html5.mp4">
                        <source src="media/video/Chrome_ImF.webm"> 
                </video>
            </article>
        </section>
    </body>
        
        
        
        </html>
